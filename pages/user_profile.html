<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg bg-dark border-bottom border-body"
      data-bs-theme="dark"
    >
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">Set</a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./admin.html">Admin</a>
          </li>
        </ul>

        <!-- User dropdown menu in nav-bar -->
        <div class="btn-group dropstart" id="navbarNavDarkDropdown">
          <button
            type="button"
            class="btn btn-dark dropdown-toggle"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            User
          </button>
          <ul class="dropdown-menu dropdown-menu-dark">
            <li>
              <a class="dropdown-item active" href="./user_profile.html"
                >User Profile</a
              >
            </li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><a class="dropdown-item" href="#">Dark/Light Mode</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="contact-container">
      <!-- Profile img and name -->
      <section id="profile">
        <img
          src="https://cdn-icons-png.flaticon.com/512/8847/8847419.png"
          class="img-thumbnail"
          alt="profile-img"
        />
        <p>Tommy Test</p>
      </section>

      <!-- Contact info and edit button -->
      <section>
        <label for="email"
          >Email Address:
          <input type="email" id="email" placeholder="test@example.com" />
        </label>
        <label for="phone-number"
          >Phone Number:
          <input type="number" id="phone-number" placeholder="(303) 555-5555" />
        </label>
        <label for="cc">
          <input id="cc" type="number" placeholder="**** 4242" />
        </label>
        <button type="button" class="btn btn-dark">Edit</button>
      </section>
    </div>

    <div id="last-viewed-container"></div>
  </body>
</html>
